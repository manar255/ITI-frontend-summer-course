<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #taskInt {
            width: calc(100% - 90px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #addTaskBtn {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f9f9f9;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>

    <div id="container">
        <input type="text" id="taskInt" placeholder="Enter a new task">
        <button id="addTaskBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
       
        document.getElementById('addTaskBtn').onclick = function() {
           
            const taskValue = document.getElementById('taskInt').value;

           
            if (taskValue) {
                
                const nTask = document.createElement('li');
                nTask.textContent = taskValue;
                document.getElementById('taskList').appendChild(nTask);
                document.getElementById('taskInt').value = '';
            } else {
                alert('Please enter a task.');
            }
        }
    </script>

</body>
</html>
